<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube マルチ画面ビューア</title>

  <!-- リソースヒント -->
  <link rel="preconnect" href="https://www.youtube.com" crossorigin />
  <link rel="preconnect" href="https://s.ytimg.com" crossorigin />
  <link rel="preconnect" href="https://googlevideo.com" crossorigin />
  <link rel="dns-prefetch" href="https://www.youtube.com" />
  <link rel="dns-prefetch" href="https://s.ytimg.com" />
  <link rel="dns-prefetch" href="https://googlevideo.com" />

  <style>
    /* リセット & 基本 */
    * { box-sizing: border-box; margin: 0; padding: 0 }
    html, body { height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden }
    iframe { width: 100%; height: 100%; border: none; background: #111 }
    .container { position: relative; height: 100vh }

    /* レイアウト定義 */
    .layout { position: absolute; inset: 0; display: grid; gap: 2px; contain: layout }
    .layout       { grid-template: repeat(4,1fr) / repeat(5,1fr) }
    .layout-4     { grid-template: repeat(2,1fr) / repeat(2,1fr) }
    .layout-6     { grid-template: repeat(2,1fr) / repeat(3,1fr) }
    .layout-6-main{
      display: grid;
      grid-template-areas:
        "a a b"
        "a a c"
        "d e f";
      grid-template-rows: repeat(3,1fr);
      grid-template-columns: repeat(3,1fr);
    }
    /* 6-main マッピング */
    .layout-6-main .v1 { grid-area: a }
    .layout-6-main .v2 { grid-area: b }
    .layout-6-main .v3 { grid-area: c }
    .layout-6-main .v4 { grid-area: d }
    .layout-6-main .v5 { grid-area: e }
    .layout-6-main .v6 { grid-area: f }

    .layout-8  { grid-template: repeat(2,1fr) / repeat(4,1fr) }
    .layout-9  { grid-template: repeat(3,1fr) / repeat(3,1fr) }
    .layout-12 { grid-template: repeat(3,1fr) / repeat(4,1fr) }

    /* 12-original マッピング */
    .layout-12-original {
      display: grid;
      grid-template-areas:
        "a a a b c"
        "a a a d e"
        "a a a f g"
        "h i j k l";
      grid-template-rows: repeat(4,1fr);
      grid-template-columns: repeat(5,1fr);
    }
    .layout-12-original .v1  { grid-area: a }
    .layout-12-original .v2  { grid-area: b }
    .layout-12-original .v3  { grid-area: c }
    .layout-12-original .v4  { grid-area: d }
    .layout-12-original .v5  { grid-area: e }
    .layout-12-original .v6  { grid-area: f }
    .layout-12-original .v7  { grid-area: g }
    .layout-12-original .v8  { grid-area: h }
    .layout-12-original .v9  { grid-area: i }
    .layout-12-original .v10 { grid-area: j }
    .layout-12-original .v11 { grid-area: k }
    .layout-12-original .v12 { grid-area: l }

    .layout-15 { grid-template: repeat(3,1fr) / repeat(5,1fr) }
    .layout-16 { grid-template: repeat(4,1fr) / repeat(4,1fr) }
    .layout-24 { grid-template: repeat(4,1fr) / repeat(6,1fr) }

    /* 24-main マッピング */
    .layout-24-main {
      display: grid;
      grid-template-areas:
        "a b c d e f"
        "g h h i i j"
        "k h h i i l"
        "m n n o o p"
        "q n n o o r"
        "s t u v w x";
      grid-template-rows: repeat(6,1fr);
      grid-template-columns: repeat(6,1fr);
    }
    .layout-24-main .v1  { grid-area: a }
    .layout-24-main .v2  { grid-area: b }
    .layout-24-main .v3  { grid-area: c }
    .layout-24-main .v4  { grid-area: d }
    .layout-24-main .v5  { grid-area: e }
    .layout-24-main .v6  { grid-area: f }
    .layout-24-main .v7  { grid-area: g }
    .layout-24-main .v8  { grid-area: h }
    .layout-24-main .v9  { grid-area: i }
    .layout-24-main .v10 { grid-area: j }
    .layout-24-main .v11 { grid-area: k }
    .layout-24-main .v12 { grid-area: l }
    .layout-24-main .v13 { grid-area: m }
    .layout-24-main .v14 { grid-area: n }
    .layout-24-main .v15 { grid-area: o }
    .layout-24-main .v16 { grid-area: p }
    .layout-24-main .v17 { grid-area: q }
    .layout-24-main .v18 { grid-area: r }
    .layout-24-main .v19 { grid-area: s }
    .layout-24-main .v20 { grid-area: t }
    .layout-24-main .v21 { grid-area: u }
    .layout-24-main .v22 { grid-area: v }
    .layout-24-main .v23 { grid-area: w }
    .layout-24-main .v24 { grid-area: x }

    .layout-25 { grid-template: repeat(5,1fr) / repeat(5,1fr) }
    .layout-36 { grid-template: repeat(6,1fr) / repeat(6,1fr) }

    /* 番号オーバーレイ */
    .video-container { position: relative }
    .video-number {
      position: absolute; inset: 0; display: flex;
      align-items: center; justify-content: center;
      font-size: 48px; font-weight: bold;
      color: #666; background: rgba(0,0,0,0.7);
      z-index: 10; border: 2px solid #444; border-radius: 10px;
      padding: 20px;
    }
    .video-number.hidden { display: none }

    /* リロードボタン */
    .reload-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 30px;
      height: 30px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      opacity: 0.5;
      transition: opacity 0.2s;
    }
    .reload-btn:hover {
      opacity: 1;
      background: rgba(0, 0, 0, 0.9);
    }
    .reload-btn.hidden {
      display: none;
    }

    /* 表示制御 */
    .layout .video-container { display: none }
    .layout-4 .video-container:nth-child(-n+4)   { display: block }
    .layout-6 .video-container:nth-child(-n+6)   { display: block }
    .layout-6-main .v1, .layout-6-main .v2, .layout-6-main .v3,
    .layout-6-main .v4, .layout-6-main .v5, .layout-6-main .v6 { display: block }
    .layout-8 .video-container:nth-child(-n+8)   { display: block }
    .layout-9 .video-container:nth-child(-n+9)   { display: block }
    .layout-12 .video-container:nth-child(-n+12) { display: block }
    .layout-12-original .v1, .layout-12-original .v2, .layout-12-original .v3,
    .layout-12-original .v4, .layout-12-original .v5, .layout-12-original .v6,
    .layout-12-original .v7, .layout-12-original .v8, .layout-12-original .v9,
    .layout-12-original .v10, .layout-12-original .v11, .layout-12-original .v12 { display: block }
    .layout-15 .video-container:nth-child(-n+15)  { display: block }
    .layout-16 .video-container:nth-child(-n+16)  { display: block }
    .layout-24 .video-container:nth-child(-n+24)  { display: block }
    .layout-24-main .v1, .layout-24-main .v2, .layout-24-main .v3,
    .layout-24-main .v4, .layout-24-main .v5, .layout-24-main .v6,
    .layout-24-main .v7, .layout-24-main .v8, .layout-24-main .v9,
    .layout-24-main .v10, .layout-24-main .v11, .layout-24-main .v12,
    .layout-24-main .v13, .layout-24-main .v14, .layout-24-main .v15,
    .layout-24-main .v16, .layout-24-main .v17, .layout-24-main .v18,
    .layout-24-main .v19, .layout-24-main .v20, .layout-24-main .v21,
    .layout-24-main .v22, .layout-24-main .v23, .layout-24-main .v24 { display: block }
    .layout-25 .video-container:nth-child(-n+25)  { display: block }
    .layout-36 .video-container:nth-child(-n+36)  { display: block }
    
    /* コントロールパネルのスタイル */
    .control-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 300px;
      max-height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      z-index: 1000;
      border-radius: 0 0 10px 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    
    .control-panel.visible {
      transform: translateX(0);
    }
    
    .control-panel h2 {
      margin-bottom: 15px;
      text-align: center;
      font-size: 18px;
    }
    
    .player-controls, .layout-controls {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #444;
    }
    
    .control-btn {
      background: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 5px 10px;
      margin-right: 5px;
      cursor: pointer;
    }
    
    .control-btn:hover {
      background: #444;
    }
    
    #layoutSelector {
      background: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 5px;
      width: 100px;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    .controls input {
      background: #222;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 5px;
      width: 100%;
    }
    
    /* 表示ボタンのスタイル */
    .show-panel-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      z-index: 999;
    }
    
    .show-panel-btn:hover {
      background: rgba(0, 0, 0, 0.9);
    }

    /* 読み込み中インジケーター */
    .loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 15;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      display: none;
    }
    .loading-indicator.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="layout"></div>

    <button class="show-panel-btn" id="showPanelBtn">操作パネルを表示</button>
    <div class="control-panel" id="controlPanel">
      <h2>YouTubeマルチ画面ビューア</h2>
      <div class="player-controls">
        <button class="control-btn" onclick="reloadAll()">全再読み込み</button>
        <button class="control-btn" onclick="hidePanel()">非表示</button>
        <button class="control-btn" onclick="clearAll()">クリア</button>
      </div>
      <div class="layout-controls">
        <span>レイアウト:</span>
        <select id="layoutSelector" onchange="changeLayout(this.value)">
          <option value="4">4画面</option>
          <option value="6">6画面</option>
          <option value="6-main">6‑main</option>
          <option value="8">8画面</option>
          <option value="9">9画面</option>
          <option value="12">12画面</option>
          <option value="12-original">12‑orig</option>
          <option value="15">15画面</option>
          <option value="16">16画面</option>
          <option value="24">24画面</option>
          <option value="24-main">24‑main</option>
          <option value="25">25画面</option>
          <option value="36">36画面</option>
        </select>
      </div>
      <div class="controls"></div>
    </div>
  </div>

  <script async defer src="https://www.youtube.com/iframe_api"></script>
  <script>
    // 動画コンテナ＆入力欄自動生成（最大36）
    const layoutEl = document.querySelector('.layout');
    const ctrlEl = document.querySelector('.controls');
    for(let i=1;i<=36;i++){
      const vc = document.createElement('div');
      vc.className = 'video-container v'+i;
      
      // 番号表示
      const num = document.createElement('div');
      num.className = 'video-number';
      num.id = 'number'+i;
      num.textContent = i;
      
      // リロードボタン
      const reloadBtn = document.createElement('button');
      reloadBtn.className = 'reload-btn';  // hiddenクラスを削除
      reloadBtn.id = 'reload'+i;
      reloadBtn.innerHTML = '↻';
      reloadBtn.title = '再読み込み';
      reloadBtn.onclick = () => reloadVideo(i);
      
      // ローディングインジケーター
      const loadingIndicator = document.createElement('div');
      loadingIndicator.className = 'loading-indicator';
      loadingIndicator.id = 'loading'+i;
      loadingIndicator.textContent = '読込中...';
      
      // iframe要素
      const iframe = document.createElement('iframe');
      iframe.id = 'v'+i;
      iframe.loading = 'lazy';
      iframe.allowFullscreen = true;
      
      vc.append(num, reloadBtn, loadingIndicator, iframe);
      layoutEl.appendChild(vc);
      
      // 入力欄
      const inp = document.createElement('input');
      inp.placeholder = '動画ID'+i;
      inp.oninput = e => update(e.target.value, i);
      ctrlEl.appendChild(inp);
    }

    let ytPlayers = {};
    let liveCheckInterval;
    let loadQueue = [];
    let loadingVideos = new Set(); // 現在読み込み中のビデオを追跡
    const MAX_CONCURRENT_LOADS = 3; // 同時読み込み数の制限

    function onYouTubeIframeAPIReady() {
      for(let i=1; i<=36; i++) {
        const f = document.getElementById('v'+i);
        if(f.src) {
          ytPlayers[i] = new YT.Player('v'+i, {
            events: {
              onReady: startLiveCheck,
              onStateChange: handlePlayerStateChange
            }
          });
        }
      }
    }

    function startLiveCheck() {
      if(liveCheckInterval) return;
      liveCheckInterval = setInterval(() => {
        for(const i in ytPlayers) {
          const p = ytPlayers[i];
          if(p && p.getPlayerState && p.getPlayerState() === YT.PlayerState.PLAYING) {
            p.getCurrentTimeAsync?.().then(t => {
              if(Date.now()/1000 - t > 5) {
                // 自動リロード
                reloadVideo(i, true);
              }
            }).catch(() => {}); // エラーを無視
          }
        }
      }, 10000);
    }

    function handlePlayerStateChange(event) {
      // プレイヤーの状態変化を監視するが、リロードボタンの表示には影響しない
      // リロードボタンは常に表示されるようになった
    }

    function update(val, num) {
      const f = document.getElementById('v'+num);
      const n = document.getElementById('number'+num);
      const r = document.getElementById('reload'+num);
      
      if(!val.trim()) {
        f.src = '';
        n.classList.remove('hidden');
        return;  // リロードボタンは常に表示
      }
      
      // キューに追加して読み込み処理を開始
      const id = extractVideoId(val);
      queueVideoLoad(num, id);
      
      n.classList.add('hidden');
      saveVideoInputs();
    }

    function extractVideoId(url) {
      if(url.includes('v=')) {
        return url.split('v=')[1].split('&')[0];
      } else if(url.includes('youtu.be/')) {
        return url.split('youtu.be/')[1].split('?')[0];
      } else {
        return url.split('/').pop();
      }
    }

    function queueVideoLoad(num, videoId) {
      // すでにキューにあるなら削除
      loadQueue = loadQueue.filter(item => item.num !== num);
      
      // 新しい読み込みをキューに追加
      loadQueue.push({ num, videoId });
      
      // 読み込み処理を開始
      processLoadQueue();
    }

    function processLoadQueue() {
      // 同時読み込み数が上限未満であれば処理
      if(loadingVideos.size < MAX_CONCURRENT_LOADS && loadQueue.length > 0) {
        const { num, videoId } = loadQueue.shift();
        
        // 既に処理中なら無視
        if(loadingVideos.has(num)) return;
        
        loadingVideos.add(num);
        const loading = document.getElementById('loading'+num);
        loading.classList.add('active');
        
        const f = document.getElementById('v'+num);
        f.onload = () => {
          loading.classList.remove('active');
          loadingVideos.delete(num);
          
          // YT APIインスタンスを更新
          if(ytPlayers[num]) {
            delete ytPlayers[num];
          }
          ytPlayers[num] = new YT.Player('v'+num, {
            events: {
              onReady: startLiveCheck,
              onStateChange: handlePlayerStateChange
            }
          });
          
          // 次の読み込み処理
          processLoadQueue();
        };
        
        // エラー時の処理も追加
        f.onerror = () => {
          loading.classList.remove('active');
          loadingVideos.delete(num);
          processLoadQueue();
        };
        
        // iframeのロード開始
        f.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&autoplay=1&mute=1&low_latency=1`;
      }
    }

    function reloadVideo(num, auto = false) {
      const f = document.getElementById('v'+num);
      if(!f.src) return;
      
      const inp = Array.from(ctrlEl.children)[num-1];
      const videoId = extractVideoId(inp.value);
      
      // 現在のURLを保存
      const currentSrc = f.src;
      
      // 読み込み中表示
      const loading = document.getElementById('loading'+num);
      loading.classList.add('active');
      loading.textContent = auto ? '自動再読込中...' : '再読込中...';
      
      // 一旦srcを空にする
      f.src = '';
      
      // YT APIインスタンスを削除
      if(ytPlayers[num]) {
        delete ytPlayers[num];
      }
      
      // 少し待って再設定
      setTimeout(() => {
        f.onload = () => {
          loading.classList.remove('active');
          
          // YT APIインスタンスを再作成
          ytPlayers[num] = new YT.Player('v'+num, {
            events: {
              onReady: startLiveCheck,
              onStateChange: handlePlayerStateChange
            }
          });
        };
        
        f.onerror = () => {
          loading.classList.remove('active');
        };
        
        f.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&autoplay=1&mute=1&low_latency=1`;
      }, 100);
    }

    function changeLayout(val) {
      const max = val==='6-main' ? 6 : val==='12-original' ? 12 : val==='24-main' ? 24 : parseInt(val, 10) || 36;
      layoutEl.className = 'layout layout-'+val;
      
      // 入力欄の表示・非表示
      Array.from(ctrlEl.children).forEach((inp, i) => {
        inp.style.display = i < max ? 'block' : 'none';
      });
      
      // レイアウト変更時のリロードボタン状態更新
      document.querySelectorAll('.video-container').forEach((c, i) => {
        const num = i + 1;
        const visible = i < max;
        c.style.display = visible ? 'block' : 'none';
        // リロードボタンは常に表示するので、表示・非表示の切り替えは不要
      });
    }

    function reloadAll() {
      // 表示中の動画のみをリロード
      const currentLayout = layoutEl.className.split(' ')[1];
      const max = currentLayout==='layout-6-main' ? 6 : 
                  currentLayout==='layout-12-original' ? 12 : 
                  currentLayout==='layout-24-main' ? 24 : 
                  parseInt(currentLayout.replace('layout-', ''), 10) || 36;
      
      // 読み込みキューをクリア
      loadQueue = [];
      
      Array.from(ctrlEl.children).forEach((inp, idx) => {
        if(idx >= max) return; // 表示外はスキップ
        
        const v = inp.value.trim();
        if(v) {
          const id = extractVideoId(v);
          loadQueue.push({num: idx+1, videoId: id});
        }
      });
      
      // 読み込み処理開始
      processLoadQueue();
    }

    function clearAll() {
      document.querySelectorAll('.video-container iframe').forEach((f, i) => {
        f.src = '';
        document.getElementById('number'+(i+1)).classList.remove('hidden');
        // リロードボタンは常に表示
      });
      
      Array.from(ctrlEl.children).forEach(i => i.value = '');
      localStorage.removeItem('videoInputs');
      
      // YT APIインスタンスをクリア
      ytPlayers = {};
    }

    function saveVideoInputs() {
      localStorage.videoInputs = JSON.stringify(Array.from(ctrlEl.children).map(i => i.value));
    }

    function showPanel() {
      document.getElementById('controlPanel').classList.add('visible');
    }

    function hidePanel() {
      document.getElementById('controlPanel').classList.remove('visible');
    }

    document.addEventListener('DOMContentLoaded', () => {
      // 初期表示時にパネルを表示
      document.getElementById('showPanelBtn').onclick = showPanel;
      
      const params = new URLSearchParams(location.search);
      const init = params.get('layout') || '12-original';
      document.getElementById('layoutSelector').value = init;
      changeLayout(init);
      
      const saved = JSON.parse(localStorage.getItem('videoInputs') || '[]');
      document.querySelectorAll('.controls input').forEach((inp, i) => {
        const v = params.get('v'+(i+1)) || saved[i] || '';
        if(v) {
          inp.value = v;
          update(v, i+1);
        }
      });
    });
  </script>
</body>
</html>
